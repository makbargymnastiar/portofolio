<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portofolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">M Akbar Gymnastiar</div>
      <div>
        <ul class="nav-links">
          <li><a href="about">About</a></li>
          <li><a href="experience">Experience</a></li>
          <li><a href="projects">Projects</a></li>
          <li><a href="contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">M Akbar Gymnastiar</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="about" onclick="toggleMenu()">About</a></li>
          <li><a href="experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section-pic-container">
        <img src="assets/kebumen.jpg " alt="M Akbar Gymnastiar" />
      </div>
      <div class="section-text">
        <p class="section-text-p1">Hello, I'm</p>
        <h1 class="tittle">M Akbar Gymnastiar</h1>
        <p class="section-text-p2">Backend Developer</p>
        <div class="btn-container">
          <button
            class="btn-color2"
            onclick="window.open('./assets/resume-example.pdf')"
          >
            Download
          </button>
          <button class="btn-color1" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <div class="sosial-container">
          <img
            src="assets/linkedin.png"
            alt="My Linkedin"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/makbargymnastiar/'"
          />
          <img
            src="assets/github.png"
            alt="My Github"
            class="icon"
            onclick="location.href='https://github.com/makbargymnastiar'"
          />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
